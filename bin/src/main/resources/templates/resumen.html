<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Resumen pedido</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<div align="center">
	<h1>Resumen Pedido:</h1>
	<form th:action="@{/nuevoPedido/listado}" method="post">
		<table cellspacing="5" cellpadding="15">
			<tr>
				<td><b>Producto</b></td>
				<td><b>Unidades</b></td>
				<td><b>Coste Total</b></td>
			</tr>
			<tr th:each="producto : ${listaProductoUd}">
	        <td th:if="${producto.value>0}" th:text="${producto.key.getNombre()}"></td>
	        <td th:if="${producto.value>0}" th:text="${producto.value}"></td>
	        <td th:if="${producto.value>0}" th:text="${producto.key.getPrecio()*producto.value}"></td>
	        </tr></br>
	        <th>Datos de envio:</th>
	        <tr>
	        	<td><b>Dirección de envio: </b></td>
				<td><b>Teléfono:</b></td>
				<td><b>Email:</b></td>
	        </tr>
	        <tr>
	        	<td th:text="${usuario.getDireccion()}"></td>
				<td th:text="${usuario.getTelefono()}"></td>
				<td th:text="${usuario.getCorreo()}"></td>
				<td>Envio 24h<input type="radio" name="envio" value="urgente(24h)"/></br>
					Envio al peso<input type="radio" name="envio" value="peso"/></br>
					Tarifa<input type="radio" name="envio" value="tarifa"/></br>
				</td>
				<td><input type="submit" value="Realizar pedido"/></td>
	        </tr>
	        </table>
	</form>
</div>

	
</div>
</body>
</html>
