<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Listado de pedidos:</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="css/listado.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div id="listado" align="center">
	<h1>Listado de pedidos:</h1>
	<table >
		<tr>
			<td><strong>Referencia</strong></td>
			<td><strong>Fecha</strong></td>
			<td><strong>Tipo de envio</strong></td>
			<td></td>
		</tr>
		<tr th:each="pedido : ${listaPedidos}">
			<td th:text="${pedido.getRef()}"></td>
			<td th:text="${pedido.getFechaOrdenada()}"></td>
			<td th:text="${pedido.getTipoEnvio()}"></td>
			<td><a th:href="@{/pedido/editar/{ref}(ref=${pedido.ref})}">Editar</a>&nbsp;&nbsp;
				<a th:href="@{/borrar/{ref}(ref=${pedido.ref})}">Borrar</a></td>
		</tr>
</table>
<h3><a href="/logout">Cerrar sesi√≥n</a></h3>
<h3><a href="/seleccion/nuevoPedido">Crear pedido</a></h3>
</div>


</body>
</html>
